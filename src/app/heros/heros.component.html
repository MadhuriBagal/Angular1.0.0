<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of Heroes" 
      (click)="selectedhero(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<app-hero-detail [SelectedHero]=SelectedHero></app-hero-detail>
